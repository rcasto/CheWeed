<div ng-controller="StoreCtrl">
    <div ng-hide="storeState.loading">
        <div class="underline bold">
            These are the dispensaries closest to you
        </div>
        <div>
            <ul>
                <li ng-repeat="store in storeState.stores">
                <span class="italic">{{ store.name }}</span> - {{ store.distanceAway.toFixed(2) }} miles away
                </li>
            </ul>
        </div>
        <div >
            <button ng-show="pageState.HasPreviousPage" ng-click="prev()">Prev</button>
            <button ng-show="pageState.HasNextPage" ng-click="next()">Next</button>
        </div>
        <div ng-show="pageState">
            Page {{ pageState.PageNumber }} of {{ pageState.PageCount }}
        </div>
    </div>

    <div ng-show="storeState.loading">
        Hold on a second, we are finding the dispensaries nearest you...
    </div>
</div>
